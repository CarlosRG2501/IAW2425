<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Ramirez Gonzalez</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Estilos personalizados para los botones */
        .boton1, .boton2, .boton3, .boton4 {
            display: block;
            margin: 10px auto;
            width: 250px;
            padding: 10px;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }

        /* Colores personalizados para cada botón */
        .boton1 { background-color: #1da1f2; } /* Twitter - Azul */
        .boton2 { background-color: #f09433; } /* Instagram - Naranja */
        .boton3 { background-color: #ff0000; } /* YouTube - Rojo */
        .boton4 { background-color: #0077b5; } /* LinkedIn - Azul Oscuro */
    </style>
</head>
<body>
    <img src="avatar.jpg" alt="Avatar">
    <h1>Carlos Ramirez Gonzalez</h1>
    <p>¡Hola! Aquí puedes encontrar enlaces a mis redes sociales. ¡Gracias por visitarme!</p>

    <!-- Botones principales con enlaces a redes sociales -->
    <div class="buttons">
        <a href="https://twitter.com" class="boton1">Twitter</a>
        <a href="https://www.instagram.com" class="boton2">Instagram</a>
        <a href="https://www.youtube.com" class="boton3">YouTube</a>
        <a href="https://www.linkedin.com" class="boton4">LinkedIn</a>
    </div>
</body>
</html>
