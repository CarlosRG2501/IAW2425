<body>
    <h1>Formulario</h1>
    <input type="text" placeholder="Nombre" id="nombre" required><span class="mensaje" id="errorNombre"></span><br>
    <input type="text" placeholder="Apellido 1" id="apellido1" required><span class="mensaje" id="errorApellido1"></span><br>
    <input type="text" placeholder="Apellido 2" id="apellido2" required><span class="mensaje" id="errorApellido2"></span><br>
    <input type="text" placeholder="DNI:123456789X" id="dni" required><span class="mensaje" id="errorDni"></span><br>
    <input type="email" placeholder="Email" id="correo" required><span class="mensaje" id="errorCorreo"></span><br>
    <input type="password" placeholder="Contraseña" id="password1" required><span class="mensaje" id="errorContra1"></span><br>
    <input type="password" placeholder="Repite Contraseña" id="password2" required><span class="mensaje" id="errorContra2"></span><br>
    <label for="">Descripción</label><br>
    <textarea name="" id=""></textarea><br>
    <label for="">Fecha de nacimiento</label><br>
    <input type="date" placeholder="" id="fnac" required><br>
    <input type="checkbox" name="" id="privacidad" required><label for="">Acepta política de privacidad</label><span class="mensaje" id="errorPrivacidad"></span><br>
    <button>Registrarse</button>
    <p id="usuario"></p>
