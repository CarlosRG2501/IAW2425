<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
    <button id="boton">Visualizar</button>
    <div id="objetivo"></div>
    <script>
        $(document).ready(function () {
            $("#boton").click(function () {
                $('#objetivo').text('');
                let url = "https://jsonplaceholder.typicode.com/posts"
                $.get(url).done(function (datos) {
                    console.log(datos);
                    let longitud = datos.length
                    for (let i = 0; i < longitud; i++) {
                        let titulo = datos[i].title;
                        let post = datos[i].body;
                        $('#objetivo').append(
                            '<p>TÃ­tulo: ' + titulo + '</p>' +
                            '<p>Body: ' + post + '</p>');
                    }
                }).fail(function () {
                    $('#objetivo').text('Error en el servidor');
                })
            })
        });
    </script>
</body>

</html>
